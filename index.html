<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moneyzgone Login</title>
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>
    <!-- Logo -->
    <div id="logo">
        <img src="images/fake_amazon_logo.jpg">
    </div>

    <main>
        <!-- Login Box -->
        <div id="login">
            <p style="font-size: 3vh;">Sign In</p>
            <form>
                <label for="email" id="account">Email (phone or mobile accounts)</label>
                <input type="text" id="email" placeholder="Enter Email">
                <br>
                <br>
                <div id="parent">
                    <label for="password">Password</label>
                    <a href="https://www.nytimes.com/games/wordle/index.html" target="_blank">Forgot Password</a>
                </div>
                <input type="text" id="password" placeholder="Enter Password">
                <br>
                <br>
                <button onclick="alert('Thank you for your information!')">Continue</button>
            </form>
            <div id="need-help"><a href="https://www.linkedin.com/in/jeongwang/" target="_blank"> &#9755 Need Help?</a></div>
        </div>

        <!-- Create New Account Section -->
        <div id="new-user">
            <!-- Container created to format horizontal lines next to "New To Amazon?" text -->
            <div class="new-user">
                <div class="line"></div>
                <p>New To Amazon?</p>
                <div class="line"></div>
            </div>
            <button onclick="alert('Sorry we are full. Should have joined earlier. Sorry not sorry.')">Create Your Amazon Account</button>
        </div>
    </main>

    <!-- Footer section -->
    <footer>
        <hr>
        <div id="links">
            <a href="https://www.amazon.com/" target="_blank">Conditions of use</a>
            <a href="https://awkwardfamilyphotos.com/" target="_blank">Privacy Policy</a>
            <a href="https://www.linkedin.com/in/jeongwang/" target="_blank">Help</a>
        </div>
        <p style="font-size: small;">&copy 1996-2022, Moneyzgone.com, inc or it's affiliates</p>
    </footer>
    
</body>
</html>
